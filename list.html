<!DOCTYPE html>
<html>
    <head>
        <title>lists in html</title>
    </head>
<body>
    <h1>ordered lists</h1>
    <ol>
        <li>apples</li>
        <li>mangoes</li>
        <li>bananas</li>
    </ol>

    <h2>unordered listes</h2>
    <ul>
        <li>red</li>
        <li>green</li>
        <li>blue</li>
    </ul>

    <h3>definition list</h3>
    <dl>
        <dt>home</dt>
        <dt>about</dt>
        <dt>contact us</dt>
    </dl>
</body>
</html>
