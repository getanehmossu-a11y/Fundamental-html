<!DOCTYPE html>
<html>
    <head>
        <style>
            img#dogRight {
                float:right
            }

            img#dogLeft {
                float:left
            }
        </style>
    </head>
    <body>
        <h2>float right</h2>
        <p style="text-align: center;">this is an happy dog</p>
        <p style="text-align: center;">
            <img id="dogRight" src="dog.jpg" alt="dog" style="width: 100px; height: 100px;">
            <img id="dogLeft" src="dog.jpg" alt="dog" style="width: 100px; height: 100px;">
            
        </p>
    </body>
</html>
