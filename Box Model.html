<!DOCTYPE html>
<html>
    <head>
        <title>css box model</title>
        <style>
            .example1 {
                width: 220px;
                background-color: rgb(224, 254, 0);
                padding: 0px;
                border: 0px;
                margin: 0px;
            }

            .example2 {
                width: 220px;
                background-color: rgb(0, 255, 4);
                padding: 50px; /* padding from the top */
                border: 10px solid black;
                margin: 70px 60px;
            }

            h2 {
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>css model example</h1>
        <hr>
        <p class="example1">my contant example1</p>
        <hr style="width: 600px; height: 10px">
        <p class="example2">dinasours</p>
        <hr style="width: 120%; height: 1px; color: blueviolet;">
    </body>
</html>
