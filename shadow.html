<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 5px 5px 1px orange;
            }
            #box{
                box-shadow: 9px 9px 5px palevioletred;
            }
            #indent{
                text-indent: 60%;
            }
        </style>
    </head>
    <body>
        <h1 id="text">we can use text-shadow to give shadow to text it self</h1>
        <h2 id="box">or use box shadow to give shadow to the element</h2>
        <div>
            <p>this is an example of text indent</p>
            <p id="indent">this is an example of text indent</p>
        </div>
    </body>
</html>
