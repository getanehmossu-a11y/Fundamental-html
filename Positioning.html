<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                right: 30px;
                border: 3px solid greenyellow;
            }

            div.absolute {
                position: absolute;
                left: 50px;
                border: 3px solid purple;
            }

            div.relative{
                 position: relative;
                left: 100px;
                border: 3px solid rgb(9, 220, 5);
            }

            div.fixed{
                 position: fixed;
                top: 0px;
                right: 20px;

                width: 300px;
                border: 3px solid rgb(9, 220, 5);
            }

            div.sticky{
                 position: sticky;
                top: 1px;
                
                left: 20px;
                width: 100px;
                border: 3px solid rgb(9, 220, 5);
            }
        </style>

    </head>
    <body>




        <h2>positioning</h2>

        <div>div with no position property</div>
        <div class="sticky">div with sticky position property</div>
        <div class="relative">this div element has position relative
            <div class="absolute">Absolute class DIV

            </div>
        </div>
                <div class="fixed">div with fixed position property

                </div>
            
    </body>
</html>
